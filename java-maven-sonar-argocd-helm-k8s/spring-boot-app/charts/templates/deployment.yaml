apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-app
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-app
    spec:
      containers:
        - name: spring-boot-app
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
            - name: vol-1
              mountPath: {{ .Values.volumeMounts[0].mountPath }}  # Using the path from values.yml
          env:  # Optional: add any environment variables you may need
            - name: dev
              value: "dev-value"
      volumes:
        - name: vol-1
          persistentVolumeClaim:
            claimName: {{ .Values.volumes[0].persistentVolumeClaim.claimName }}  # PVC name from values.yml
